<form class="form-horizontal" ng-init= "getAllStudents();" required>


    <div class="form-group">
        <label class="col-sm-2">Pick a student</label>
        <select multiple ng-model="student.subject"
				ng-options="student as student.name for student in students">
				<option value="">Select student:</option>
		</select>
    </div>
    
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  ng-click="addStudentToSubject()" type="submit" class="btn btn-success" >Add</button>
    </div>
  </div>
</form>
