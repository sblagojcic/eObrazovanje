<table ng-init= "getStudentsNotInSubject();" class="table table-bordered" >
	<thead class="thead-inverse">
		<tr>
			<th>ID</th>
			<th>Last name</th>
			<th>Name</th>
			<th>Username</th>
			<th>JMBG</th>
			<th>Address</th>
			<th>Date of birth</th>
			<th>Gender</th>
			<th>Profile</th>
			<th>Add to subject</th>

		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in students">
			<td>{{ student.id }}</td>
			<td>{{ student.lastName }}</td>
			<td>{{ student.name }}</td>
			<td>{{ student.userName }}</td>
			<td>{{ student.jmbg }}</td>
			<td>{{ student.address }}</td>
			<td>{{ student.dateOfBirth| date:'dd-MM-yyyy'}}</td>
			<td>{{ student.gender }}</td>
			<td>
				<a href="#/Students/profileOfStudent/{{ student.id }}" class="btn btn-xs btn-warning">See profile</a>
			</td>
			<td>
				<button ng-model="button" ng-click="addStudentToSubject(student)" class="btn btn-xs btn-danger">Add</button>
			</td>

		</tr>
	</tbody>
</table>
    
    <div class=" form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  ng-click="addStudentsToSubject()" type="submit" class="btn btn-success" >Add</button>
    </div>
   
  </div>
</form>
