<form class="form-horizontal" ng-init= "initDocument()" required>

    <div class="form-group">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-6">
            <input  ng-model="document.name" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">StudentID</label>
        <div class="col-sm-6">
            <input  ng-model="document.studentID" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="saveDocument()" type="submit" class="btn btn-primary" >Save</button>
    </div>
  </div>
</form>
