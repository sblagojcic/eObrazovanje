<form class="form-horizontal" ng-init= "initDocument()" required>

    <div class="form-group">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-6">
            <input  ng-model="document.name" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">StudentID</label>
        <div class="col-sm-6">
            <input  ng-model="document.studentID" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="saveDocument()" type="submit" class="btn btn-primary" >Save</button>
    </div>
  </div>
</form>

<hr />
Upload direktno na server
<form method="POST" action="api/documents/upload" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="submit" value="Submit" />
</form>

<hr />
Upload preko angulara
<form ng-controler="DocumentController" enctype="multipart/form-data">
	<input type="file" name="file" file-input="files"/>
	<button ng-click="upload()">Upload</button>
	<li ng-repeat="file in files">{{file.name}}</li>
</form>
