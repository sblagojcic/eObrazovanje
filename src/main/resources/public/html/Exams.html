 <table ng-init= "getAllExams()" class="table table-bordered" >
	<thead class="thead-inverse">
		<tr>
			<th>ID</th>
			<th>Points</th>
			<th>Pass</th>
	
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="exam in exams">
			<td>{{ exam.id }}</td>
			<td>{{ exam.points }}</td>
			<td>{{ exam.pass }}</td>

		</tr>
		
	</tbody>
</table>
